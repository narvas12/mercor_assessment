name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v4
    
    - name: Install UV
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: uv sync --dev
    
    - name: Create .env file for testing
      run: |
        cat > .env << EOF
        # Test environment variables
        AIRTABLE_API_KEY=test_api_key
        AIRTABLE_BASE_ID=test_base_id
        LLM_PROVIDER=openai
        OPENAI_API_KEY=test_openai_key
        ANTHROPIC_API_KEY=
        GEMINI_API_KEY=
        TIER_1_COMPANIES=Google,Meta,Microsoft
        ELIGIBLE_LOCATIONS=US,Canada,UK
        MAX_HOURLY_RATE=100
        MIN_AVAILABILITY=20
        MIN_EXPERIENCE=4
        MAX_RETRIES=3
        RETRY_BACKOFF=2
        DEBUG=True
        EOF
    
    - name: Lint with Ruff
      run: uv run ruff check .
    
    - name: Format with Ruff
      run: uv run ruff format --check .
    
    - name: Type check with mypy
      run: uv run mypy .
    
    - name: Test with pytest
      run: |
        # Create a simple test file if tests directory doesn't exist
        if [ ! -d "tests" ]; then
          mkdir tests
          cat > tests/test_basic.py << 'EOF'
        import os
        import sys
        sys.path.insert(0, os.path.abspath(os.path.join(os.path.dirname(__file__), '..')))
        
        from config import settings
        
        def test_settings_loaded():
            """Test that settings can be loaded without errors"""
            assert settings.AIRTABLE_API_KEY == "test_api_key"
            assert settings.MAX_HOURLY_RATE == 100
            assert settings.MIN_EXPERIENCE == 4
        
        def test_environment_variables():
            """Test that environment variables are properly set"""
            assert len(settings.TIER_1_COMPANIES) > 0
            assert len(settings.ELIGIBLE_LOCATIONS) > 0
            assert settings.DEBUG is True
        
        def test_imports():
            """Test that all modules can be imported without errors"""
            try:
                from utils.airtable_client import AirtableClient
                from utils.llm_client import LLMClient
                from models import Applicant, PersonalDetails, WorkExperience, SalaryPreferences
                assert True
            except ImportError as e:
                assert False, f"Import failed: {e}"
        EOF
        fi
        
        uv run pytest tests/ --cov=./ --cov-report=xml -v
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  # Additional job to test the actual scripts (runs only on main branch)
  integration-test:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install UV
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: uv sync --dev
    
    - name: Create test .env file
      run: |
        cat > .env << EOF
        AIRTABLE_API_KEY=test_key_${{ github.run_id }}
        AIRTABLE_BASE_ID=test_base_${{ github.run_id }}
        LLM_PROVIDER=openai
        OPENAI_API_KEY=test_openai_${{ github.run_id }}
        TIER_1_COMPANIES=Google,Microsoft
        ELIGIBLE_LOCATIONS=US,Canada
        MAX_HOURLY_RATE=100
        MIN_AVAILABILITY=20
        MIN_EXPERIENCE=4
        MAX_RETRIES=1
        RETRY_BACKOFF=1
        DEBUG=True
        EOF
    
    - name: Test script imports
      run: |
        # Test that all scripts can be imported without syntax errors
        uv run python -c "
        try:
            from scripts.compress_json import compress_applicant_data, main as compress_main
            from scripts.decompress_json import decompress_json, main as decompress_main
            from scripts.llm_evaluation import evaluate_applicants, evaluate_single_applicant
            from scripts.shortlist_candidates import shortlist_candidates
            from scripts.setup_project import setup_environment
            print('All scripts imported successfully')
        except Exception as e:
            print(f'Import error: {e}')
            raise
        "
    
    - name: Test model imports
      run: |
        uv run python -c "
        from models import (
            Applicant, PersonalDetails, WorkExperience, SalaryPreferences, ShortlistedLead,
            applicant_from_dict, personal_details_from_dict,
            work_experience_from_dict, salary_preferences_from_dict
        )
        print('All models imported successfully')
        "
    
    - name: Test utility imports
      run: |
        uv run python -c "
        from utils.airtable_client import AirtableClient
        from utils.llm_client import LLMClient
        print('All utilities imported successfully')
        "